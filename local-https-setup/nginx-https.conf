events {
    worker_connections 1024;
}

http {
    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        server_name marine-licensing-frontend.test.cdp-int.defra.cloud;

        location / {
            proxy_pass http://localhost:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # HTTPS server - proxy to local HTTP
    server {
        listen 443 ssl;
        server_name marine-licensing-frontend.test.cdp-int.defra.cloud;

        ssl_certificate marine-licensing-frontend.test.cdp-int.defra.cloud.pem;
        ssl_certificate_key marine-licensing-frontend.test.cdp-int.defra.cloud-key.pem;

        location / {
            proxy_pass http://localhost:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
